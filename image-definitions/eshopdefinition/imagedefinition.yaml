$schema: "1.0"
name: "dsc-customimage"
image: microsoftvisualstudio_visualstudioplustools_vs-2022-ent-general-win11-m365-gen2
tasks:
  ### Run common DSC configurations for contoso engineering environments to create Dev Drive and install common tools
  - name: winget
    description: Install common tools
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/contoso-co/common-eng-sys/main/dsc-configurations/common-config.dsc.yaml'
  ### Clone the eShop repository into the Workspaces directory
  - name: git-clone
    description: Clone this repository into z:\Workspaces
    parameters:
      repositoryUrl: https://github.com/contoso-co/eshop.git
      directory: z:\workspaces
  ### Run the DSC configuration for the backend engineering environment
  - name: winget
    description: Install backend engineering tools
    parameters:
      configurationFile: 'z:\workspaces\eshop\.configurations\backend-eng.dsc.yaml'
userTasks:
  - name: winget
    description: Install backend engineering tools post creation in user context
    parameters:
      configurationFile: 'z:\workspaces\eshop\.configurations\backend-eng.postcreate.dsc.yaml'